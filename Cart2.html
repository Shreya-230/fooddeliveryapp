<html>
<head>

        }
        .class1{

            background-image: linear-gradient( 90.1deg,  rgba(84,212,228,1) 0.2%, rgba(68,36,164,1) 99.9% );
        }
         .class1 h1{
            text-align: center;
            font-size: 80px;
            font-family: cursive;
        }
        .class1 img{
              height:100px;
              width:120px;

        /* body{
            display:flex;

        } */
        body{
            /* background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%); */
            /* background-color: beige; */

        }
        #cart-list li {
            display: inline-block;
            margin: 10px;
            margin-left: 90px;
            border:2px solid black;
            border-radius: 10px;
             text-align: center;
            height:400px;
            width:300px;
            text-align: center;
            background: #304352;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #d7d2cc, #304352);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #d7d2cc, #304352); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
        #cart-list img {
            max-width: 300px; /* Adjust the maximum image width as needed */
            max-height: 300px; /* Adjust the maximum image height as needed */
        }
        #cart-total{
            font-weight: bold;
            font-size: 20px;
            font-family: cursive;
        }
        a{
            text-decoration: none;
            font-size:50px;
            color:black;
        }
        p{
            font-weight: bold;
            font-size: 20px;
            font-family: cursive;
        }

    </style>
</head>
<body>
    <nav class="class1">
         <h1>Shopping Cart</h1>
         <img src="https://www.freeiconspng.com/thumbs/cart-icon/basket-cart-icon-27.png" alt="" srcset="">

    </nav>
   
    <div id="cart">
        <ul id="cart-list">
            <!-- Cart items will be displayed here -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>
    <!-- order-now.html -->
    <button type="button" class="button1"> 
         <a href="Menupage.html">Continue Shopping</a>
    </button>
  
    <p>
        <a href="order.html" class="button">Confirm Order</a>
    </p>

    <script>
 let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartList = document.getElementById("cart-list");
        const cartTotal = document.getElementById("cart-total");
        let total = 0;

        for (const product of cart) {
            const cartItem = document.createElement("li");
            cartItem.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                ${product.name} - $${product.price.toFixed(2)}
            `;
            cartList.appendChild(cartItem);
            total += product.price;
        }

        cartTotal.innerText = total.toFixed(2);
        
        // Clear the cart at the beginning if it doesn't exist or is null
        if (!cart) {
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
        }
</script>

    </script>
</body>
</html>
